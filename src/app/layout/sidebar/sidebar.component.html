<nav class="sidebar" [class.active]="isOpen">
  <ul class="sidebar-menu">
    @for (item of menuItems; track item.name) {
      <li>
        <a href="#" class="sidebar-item" (click)="toggleSubMenu(item, $event)">
          <img [src]="item.icon" [alt]="item.name">
          <span>{{ item.name }}</span>
          <span class="arrow" [class.expanded]="item.isExpanded">â–¼</span>
        </a>
        <ul class="sub-menu" [class.expanded]="item.isExpanded">
          @for (subItem of item.subItems; track subItem) {
            <li><a href="#" class="sub-item">{{ subItem }}</a></li>
          }
        </ul>
      </li>
    }
  </ul>
